<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/bag.css" />
    <title>DayWeek</title>
  </head>
  <body class="page">
    <header class="catalog-header">
      <img
        class="header__nav-info"
        src="./images/header/__img-arrow.png"
        alt="Логотип стрелки"
      />
      <p class="header__nav"></p>
      <div class="header__search">
        <img
          class="header__img-search"
          src="./images/header/__img-search.png"
          alt="Логотип поиска"
        />
        <img
          class="header__search-string"
          src="./images/header/__search-string.png"
          alt="Поле для ввода"
        />
      </div>
      <div class="header__bag">
        <p class="header__bag-text">Корзина</p>
        <img
          class="header__img-bag"
          src="./images/header/__img-bag.png"
          alt="Логотип корзины"
        />
      </div>
    </header>
    <main class="bag-main">
      <div class="bag-main__group-title">
        <h1 class="bag-main__bag-title">Корзина</h1>
        <p class="bag-main__product-num">1 товар</p>
      </div>
      <section class="group-product"></section>
      <section class="group-delivery"></section>
      <section class="group-payment"></section>
      <section class="card"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">Lone Firefly</p>
      <p class="footer__text">Павлова 233б</p>
    </footer>
  </body>
</html>
